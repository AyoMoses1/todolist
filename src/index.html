<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Todolist App</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src="https://kit.fontawesome.com/c92c970d81.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="header">
      <h2>Today's To Do</h2>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    <form action="#">
      <input type="text" placeholder="Add to your list..." class="add_input">
      <i class="fa-solid fa-up-down-left-right"></i>
    </form>
    <ul class="list__placeholder"></ul>
    <button class="clear_btn">Clear all completed</button>
  </main>
</body>
</html>
